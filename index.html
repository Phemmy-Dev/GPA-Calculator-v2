<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <link rel="icon" href="./favicon-16x16.png" type="image/png">


</head>
<body>
    
    <div id="container">

        <div class="header">
            <img src="./logo.png" alt="" width="95px">
            <button id="toggle-mode">Dark Mode</button>
        </div>

        <h2>GPA Calculator</h2>
        <form id="gpa-form">
            <label for="course-code">Course Code:</label>
            <input type="text" id="course-code" required>

            <label for="course-unit">Course Unit:</label>
            <input type="number" id="course-unit" required>

            <label for="grade">Grade:</label>
            <select id="grade" required>
                <option value="5">A</option>
                <option value="4">B</option>
                <option value="3">C</option>
                <option value="2">D</option>
                <option value="1">E</option>
                <option value="0">F</option>
            </select>

            <div class="button">
                <button type="button" id="add-grade">Add Course</button>
                <button type="button" id="remove-last">Remove Last Entry</button>
            </div>
        </form>

        <div id="gpa-results">
            <h3>GRADES:</h3>
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Unit</th>
                    <th>Grade</th>
                    <th>Action</th> <!-- New column for delete button -->
                </tr>
            </thead>
            <tbody id="grade-table"></tbody>
        </table>

        <div class="gpa-score">
            <strong>Total GPA: <span id="total-gpa">0.0</span></strong>
            <p id="gpaSummary"></p>
        </div>

        <div class="branding">
        <h4>Made by Phemmy</h4>
        <span><img src="./my_logo_black.png" alt="my_logo" width="50px"></span>
        </div>
        
        </div>
        <div class="action-btns">
            <button id="download-screenshot" class="button">Download GPA Screenshot</button>
            <button id="clear-history">Clear History</button>
        </div>

        
    </div>

    <script src="./main.js"></script>
</body>
</html>
